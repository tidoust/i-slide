on:
  pull_request:
    branches: main

name: Test PR

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g npm@7 --registry=https://registry.npmjs.org
      - run: npm ci
      - run: npm test
